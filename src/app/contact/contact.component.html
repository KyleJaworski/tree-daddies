<div id="contact" class="contact-container">
  <h1 class="section-title">Contact Us</h1>
  <p>
    Have questions about our trees or services? Need help finding the perfect
    fit for your space? We're here to help!
  </p>
  <div class="mobile-button-display" *ngIf="isMobile">
    <div>
      <button (click)="makeCall()" mat-fab extended class="custom-button">
        <mat-icon>call</mat-icon>
        Call
      </button>
    </div>
    <div>
      <button (click)="sendEmail()" mat-fab extended class="custom-button">
        <mat-icon>mail</mat-icon>
        E-Mail
      </button>
    </div>
    <div>
      <button mat-fab extended class="custom-button">
        <mat-icon>map</mat-icon>
        Visit
      </button>
    </div>
    <div>
      <button
        mat-fab
        extended
        class="custom-button"
        (click)="openBookingDialog()"
      >
        <mat-icon>calendar_month</mat-icon>
        Book
      </button>
    </div>
  </div>
  <div class="desktop-contact-display" *ngIf="!isMobile">
    <div class="phone-email">
      <!-- Phone Contact -->
      <div class="contact-item">
        <mat-icon>call</mat-icon>
        <span class="contact-link"> 765-654-4321</span>
      </div>

      <!-- Email Contact -->
      <div class="contact-item">
        <mat-icon>mail</mat-icon>
        <span class="contact-link"> Example&#64;gmail.com</span>
      </div>
    </div>

    <div>
      <button
        mat-fab
        extended
        class="custom-button"
        (click)="openBookingDialog()"
      >
        <mat-icon>calendar_month</mat-icon>
        Schedule a Consultation
      </button>
    </div>
  </div>
</div>
