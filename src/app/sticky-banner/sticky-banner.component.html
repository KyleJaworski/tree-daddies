<div class="sticky-bar" *ngIf="!isMobile" hidden="true">
  <p-menubar class="desktop-only" [model]="deskTopItems"></p-menubar>
  <button
    class="desktop-small-window"
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <!-- Dropdown menu -->
  <mat-menu #menu="matMenu" class="custom-menu">
    <button mat-menu-item *ngFor="let item of mobileItems">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </button>
  </mat-menu>
</div>
